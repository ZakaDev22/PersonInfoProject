<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Css/IndexFile.css">
</head>
<body>
   
    <div class="Title">
        <h1>Wecome To My Person Informaiton Card</h1>
    </div>

        <form action="">
            <!-- <legend class="Form-Title">Person Card</legend> -->

                <div class="Input">

                    <input id="Age" type="number" max="120" min="0" maxlength="120" minlength="0">

                    <input id="Save" type="submit" value="Save">
                </div>

        </form>
    </div>
